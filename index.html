<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaFire Tracker - Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 40%; left: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; top: 80%; left: 20%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; top: 30%; left: 60%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out 0.2s both;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.4);
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(40, 167, 69, 0.6);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #e91e63 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.4);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(220, 53, 69, 0.6);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }
        
        .stat-card:hover::before {
            transform: scale(1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }
        
        .manga-container {
            position: relative;
        }
        
        .manga-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            background: white;
        }
        
        .manga-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 16px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .manga-table td {
            padding: 20px 16px;
            border-bottom: 1px solid #f1f3f4;
            transition: all 0.3s ease;
        }
        
        .manga-table tr:hover td {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            transform: scale(1.005);
        }
        
        .manga-table tr:last-child td {
            border-bottom: none;
        }
        
        .manga-name {
            font-weight: 700;
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .manga-id {
            font-size: 12px;
            color: #95a5a6;
            font-family: 'Monaco', monospace;
        }
        
        .manga-url {
            font-size: 12px;
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            max-width: 250px;
            display: block;
            transition: color 0.3s ease;
        }
        
        .manga-url:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .last-chapter {
            font-weight: 700;
            color: #28a745;
            font-size: 16px;
            padding: 8px 16px;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 4px;
        }
        
        .chapter-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .chapter-date {
            font-size: 12px;
            color: #6c757d;
            font-weight: 500;
            padding: 4px 8px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(108, 117, 125, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 18px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status {
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }
        
        .status.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 20px;
                border-radius: 16px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                max-width: 300px;
            }
            
            .manga-table {
                font-size: 14px;
            }
            
            .manga-table th,
            .manga-table td {
                padding: 12px 8px;
            }
        }
        
        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn.loading .spinner {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>📚 Manga Tracker</h1>
            <p class="subtitle">Your personal MangaFire chapter notification system</p>
        </div>
        
        <div class="main-card">
            <div class="controls">
                <a href="/bookmarklets" class="btn btn-primary">
                    🔖 Setup Bookmarklets
                </a>
                <button onclick="loadMangaList()" class="btn btn-success" id="refreshBtn">
                    🔄 Refresh List
                </button>
                <button onclick="checkUpdatesNow()" class="btn btn-primary" id="updateBtn">
                    📡 Check Updates Now
                </button>
            </div>
            
            <div id="status"></div>
            
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalManga">-</div>
                    <div class="stat-label">Total Manga</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="withChapters">-</div>
                    <div class="stat-label">With Known Chapters</div>
                </div>
            </div>
            
            <div class="manga-container" id="mangaListContainer">
                <div class="loading">Loading your manga collection...</div>
            </div>
        </div>
    </div>

    <script>
        let currentMangaList = [];
        
        function showStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
        
        function setButtonLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            if (loading) {
                btn.innerHTML = '<div class="spinner"></div>' + btn.textContent;
                btn.disabled = true;
                btn.style.opacity = '0.7';
            } else {
                // Restore original content
                if (buttonId === 'refreshBtn') {
                    btn.innerHTML = '🔄 Refresh List';
                } else if (buttonId === 'updateBtn') {
                    btn.innerHTML = '📡 Check Updates Now';
                }
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }
        
        async function callAPI(action, data = {}) {
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, ...data })
                });
                
                const text = await response.text();
                console.log('Raw API response:', text);
                
                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error('Failed to parse JSON:', text);
                    if (text.includes('[') && text.includes(']')) {
                        try {
                            const arrayMatch = text.match(/\\[.*\\]/s);
                            if (arrayMatch) {
                                return { success: true, data: JSON.parse(arrayMatch[0]) };
                            }
                        } catch (e2) {
                            console.error('Failed to parse array from response:', e2);
                        }
                    }
                    return { success: false, message: 'Invalid response format: ' + text.substring(0, 100) + '...' };
                }
            } catch (error) {
                console.error('Network error:', error);
                throw new Error('Network error: ' + error.message);
            }
        }
        
        async function loadMangaList() {
            setButtonLoading('refreshBtn', true);
            showStatus('Loading manga list...', 'success');
            
            try {
                const result = await callAPI('get_manga_list');
                console.log('API result:', result);
                
                if (result && result.success && Array.isArray(result.data)) {
                    currentMangaList = result.data;
                    displayMangaList(result.data);
                    updateStats(result.data);
                    showStatus(`✅ Loaded ${result.data.length} manga successfully!`, 'success');
                } else if (Array.isArray(result)) {
                    currentMangaList = result;
                    displayMangaList(result);
                    updateStats(result);
                    showStatus(`✅ Loaded ${result.length} manga successfully!`, 'success');
                } else {
                    console.error('Unexpected result format:', result);
                    showStatus('Error: ' + (result.message || 'Invalid data format'), 'error');
                }
            } catch (error) {
                console.error('Load manga list error:', error);
                showStatus('Error loading manga list: ' + error.message, 'error');
            } finally {
                setButtonLoading('refreshBtn', false);
            }
        }
        
        function displayMangaList(mangaList) {
            const container = document.getElementById('mangaListContainer');
            
            if (!mangaList || mangaList.length === 0) {
                container.innerHTML = '<div class="loading">No manga in tracking list. Use the bookmarklets to add some!</div>';
                return;
            }
            
            let html = `
                <table class="manga-table">
                    <thead>
                        <tr>
                            <th>Manga</th>
                            <th>Latest Chapter</th>
                            <th>Source</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            mangaList.forEach(manga => {
                const chapterDate = manga.lastChapterDate ? formatDate(manga.lastChapterDate) : null;
                const chapterDisplay = manga.lastChapter === 'Unknown' ? 'Unknown' : `Ch. ${manga.lastChapter}`;
                
                html += `
                    <tr>
                        <td>
                            <div class="manga-name">${escapeHtml(manga.name)}</div>
                            <div class="manga-id">ID: ${escapeHtml(manga.id)}</div>
                        </td>
                        <td>
                            <div class="chapter-info">
                                <span class="last-chapter">${chapterDisplay}</span>
                                ${chapterDate ? `<div class="chapter-date">${chapterDate}</div>` : ''}
                            </div>
                        </td>
                        <td>
                            <a href="${escapeHtml(manga.url)}" target="_blank" class="manga-url">
                                View on MangaFire
                            </a>
                        </td>
                        <td>
                            <button onclick="removeManga('${escapeHtml(manga.id)}')" class="btn btn-danger">
                                🗑️ Remove
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = html;
        }
        
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else if (diffDays <= 30) {
                    return `${Math.floor((diffDays - 1) / 7)} weeks ago`;
                } else {
                    return date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                }
            } catch (error) {
                return dateString; // Fallback to original string
            }
        }
        
        function updateStats(mangaList) {
            document.getElementById('totalManga').textContent = mangaList.length;
            
            const withChapters = mangaList.filter(manga => 
                manga.lastChapter && manga.lastChapter !== 'Unknown'
            ).length;
            document.getElementById('withChapters').textContent = withChapters;
            
            document.getElementById('stats').style.display = 'grid';
        }
        
        async function removeManga(mangaId) {
            const manga = currentMangaList.find(m => m.id === mangaId);
            const mangaName = manga ? manga.name : mangaId;
            
            if (!confirm(`Are you sure you want to remove "${mangaName}" from tracking?`)) {
                return;
            }
            
            showStatus('Removing manga...', 'success');
            
            try {
                const result = await callAPI('remove_manga', { id: mangaId });
                if (result && result.success) {
                    showStatus('✅ Manga removed successfully!');
                    loadMangaList();
                } else {
                    showStatus('Error removing manga: ' + (result.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('Error removing manga: ' + error.message, 'error');
            }
        }
        
        async function checkUpdatesNow() {
            setButtonLoading('updateBtn', true);
            showStatus('Starting update check... This may take a few minutes.', 'success');
            
            try {
                const result = await callAPI('check_updates');
                if (result && result.success) {
                    showStatus('✅ Update check started! Check your email for any new chapters.', 'success');
                } else {
                    showStatus('Error starting update check: ' + (result.message || 'Unknown error'), 'error');
                }
            } catch (error) {
                showStatus('Error starting update check: ' + error.message, 'error');
            } finally {
                setButtonLoading('updateBtn', false);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-load manga list when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMangaList();
        });
    </script>
</body>
</html>
